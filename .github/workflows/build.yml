name: build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'     
        required: true
        type: string

jobs:
  release:
    runs-on: macOS-12
    steps:

      - uses: actions/checkout@v4
        with:
          path: 'script'

      - uses: actions/checkout@v4
        with:
          repository: aria2/aria2
          path: 'aria2'
          
      - name: Build
        run: |
          brew install gettext autoconf automake autotools autopoint libtool libxml2 libcppunit   pkg-config
          autoreconf -i
          cp ./script/compile-ios.sh ./aria2/compile-ios.sh
          cd ./aria2
          chmod +x ./compile-ios.sh
          ./compile-ios.sh
          cd ./ios/dest
          ls -l
